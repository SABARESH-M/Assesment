<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="studentFormPage" class="page">

        <form id="studentForm">

            <h1 id="h1">Student Details</h1>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="percentage">Percentage Obtained:</label>
            <input type="number" id="percentage" name="percentage" required><br>

            <label for="topClass">Top Class:</label>
            <input type="text" id="topClass" name="topClass" value="False" readonly><br>

            <label for="topClass">Select:</label>
            <select name="Level" id="">
                <option value="1">Level 1</option>
                <option value="1">Level 2</option>
                <option value="1">Level 3</option>
            </select>

            

        </form>

        <button type="button" onclick="validatePhoneNumber()">Submit</button>


    </div>

    






    
    <script src="script.js"></script>
</body>
</html>
